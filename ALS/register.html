<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>Register</h1>
            <p>Create your account</p>
        </div>
        <div class="form_div">
            <form action="" method="post">
                <input type="text" placeholder="Name">
               
                <input type="text" name="" id="Email" placeholder="E-mail">
                <input type="password" name="" id="password" placeholder="Password">
                <input type="password" name="" id="" placeholder="Confirm-password">
                <p class="agree_terms_p">By Registering you are ageeing to our <a href="">Terms of service</a> and <a href="">Privacy policy</a></p>
                <button type="submit">Register</button>
                <p class="register_p">Already have an account? <a href="login.html">Log in</a></p>
            </form>
            
        </div>
    </div>
</body>
</html>
